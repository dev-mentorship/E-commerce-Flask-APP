<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title Of Site -->
        <title>Coming Soon - Hema Multipurpose eCommerce Bootstrap 5 Html Template</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}" />
        <!-- Plugins CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins.css') }}">
        <!-- Main Style CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/responsive.css') }}">
    </head>

    <body class="template-password coming-soon-page">
        <!--Page Wrapper-->
        <div class="page-wrapper">
            <!-- Body Container -->
            <div id="page-content" class="p-0 m-0 vh-100 min-vh-100"> 
                <!-- Coming-soon -->
                <div class="password-page container">
                    <!-- Password Header -->
                    <header class="password-header">
                        <button type="button" class="btn btn-secondary link--action" data-bs-toggle="modal" data-bs-target="#LoginModal">Enter using password</button>
                    </header>
                    <!-- End Password Header -->

                    <!-- Main Content -->
                    <div class="password-main d-flex-justify-center flex-column flex-nowrap text-center vh-100">
                        <a href="index.html" class="password-logo mb-4"><img src="assets/images/logo_black.png" alt="logo" width="149" height="39" /></a>
                        <h2 class="password-title">We're Coming Soon</h2>
                        <p class="password-message fs-6 mb-4">We will launch it soon at the end of this week</p>
                        <!--Countdown Timer-->
                        <div class="pwd-timer d-flex-justify-center mb-4" data-countdown="2025/12/12"></div>
                        <!--End Countdown Timer-->
                        <!-- Password Form -->
                        <form method="post" action="#" id="password_form" accept-charset="UTF-8" class="password-form">
                            <h3 class="password-form-heading mb-3">We are working very hard to give you the best experience possible!</h3>
                            <div class="input-group">
                                <input type="email" class="form-control input-group-field" name="email" value="" placeholder="Email address" required />
                                <button type="submit" class="action d-flex-justify-center btn">Notify me</button>
                            </div>
                        </form>
                        <!-- End Password Form -->
                        <!-- Social Sharing -->
                        <div class="password-social-sharing mt-3 mt-md-4">
                            <h3 class="password-form-heading mb-3">Spread the word</h3>
                            <div class="social-sharing d-flex-justify-center lh-lg">
                                <a href="#" class="d-flex-center btn btn-link btn--share share-facebook"><i class="icon anm anm-facebook-f"></i><span class="share-title">Facebook</span></a>
                                <a href="#" class="d-flex-center btn btn-link btn--share share-twitter"><i class="icon anm anm-twitter"></i><span class="share-title">Twitter</span></a>
                                <a href="#" class="d-flex-center btn btn-link btn--share share-pinterest"><i class="icon anm anm-pinterest-p"></i> <span class="share-title">Pinterest</span></a>
                                <a href="#" class="d-flex-center btn btn-link btn--share share-linkedin"><i class="icon anm anm-linkedin-in"></i><span class="share-title">Linkedin</span></a>
                            </div>
                        </div>
                        <!-- End Social Sharing -->
                    </div>
                    <!-- End Main Content -->

                    <!-- Login Modal -->
                    <div class="modal fade password-loginModal" id="LoginModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="tooltip" data-bs-placement="top" title="Close"></button>
                                <div class="modal-body p-4">
                                    <h3 class="password-form-heading mb-3 text-center">Enter store using password</h3>
                                    <!-- Login Form -->
                                    <form method="post" action="#" id="login_password_form" accept-charset="UTF-8" class="login-password-form">
                                        <label class="d-none">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control input-group-field" name="password" value="" placeholder="Your password" required />
                                            <button type="submit" class="action d-flex-justify-center btn">Enter</button>
                                        </div>
                                    </form>
                                    <!-- End Login Form -->
                                    <p class="text-center mt-4">Are you the store owner? <a href="/admin" class="text-link">Log in here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Login Modal -->
                </div>    
                <!-- End Coming-soon -->
            </div>
            <!-- End Body Content -->


            <!-- Including Jquery/Javascript -->
            <!-- Plugins JS -->
            <script src="assets/js/plugins.js"></script>
            <!-- Main JS -->
            <script src="assets/js/main.js"></script>

        </div>
        <!--End Page Wrapper-->
    </body>
</html>
